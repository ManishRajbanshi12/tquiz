<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu HTML and CSS | CodingNepal</title>
  <!-- Linking Google Font Link For Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flex" id="content-area" class="content">
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="dhoni.jpg" alt="logo" />
      <h2>Avinash_Kumar</h2>
    </div>
    <ul class="sidebar-links">
      <h4>
        <span>Main Menu</span>
        <div class="menu-separator"></div>
      </h4>
      <li>
        <a href="#" onclick="loadContent('home')">
          <span class="material-symbols-outlined">home</span>Home
        </a>
      </li>
      <li>
        <a href="#" onclick="loadContent('dashboard')">
          <span class="material-symbols-outlined">dashboard</span>Dashboard
        </a>
      </li>
      <li>
        <a href="#" onclick="loadContent('overview')">
          <span class="material-symbols-outlined">overview</span>Overview
        </a>
      </li>
      
      <li>
        <a href="#" onclick="loadContent('notes')">
          <span class="material-symbols-outlined">note</span>Notes
        </a>
      </li>
      <li>
        <a href="quiz" onclick="loadContent('quiz')">
          <span class="material-symbols-outlined">quiz</span>Quiz
        </a>
      </li>
      <li>
        <a href="#" onclick="loadContent('share')">
          <span class="material-symbols-outlined">share</span>Share
        </a>
      </li>
      
    <div class="user-account">
      <div class="user-profile">
        <img src="dhoni.jpg" alt="Profile Image" />
        <div class="user-detail">
          <h3>Avinash_Kumar</h3>
          <span>Web Developer</span>
        </div>
      </div>
    </div>
  </aside>
  
  <span class="right">
    <h1>TECHQUIZ</h1>
    
    <div id="dynamic-content">
      <h1>Welcome!</h1>
      <p>Select a menu item to view content.</p>
    </div>
  </span>

<script src="script.js"></script>

</div>
</body>
</html>
